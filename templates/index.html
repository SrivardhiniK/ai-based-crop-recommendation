<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Crop Recommendation</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="card-title text-center text-success mb-4">ðŸŒ± AI-based Crop Recommendation ðŸŒ±</h2>
                        <form action="/predict" method="post">
                            <div class="mb-3">
                                <input type="number" step="any" class="form-control" name="N" placeholder="Nitrogen (N)" required>
                            </div>
                            <div class="mb-3">
                                <input type="number" step="any" class="form-control" name="P" placeholder="Phosphorus (P)" required>
                            </div>
                            <div class="mb-3">
                                <input type="number" step="any" class="form-control" name="K" placeholder="Potassium (K)" required>
                            </div>
                            <div class="mb-3">
                                <input type="number" step="any" class="form-control" name="temperature" placeholder="Temperature (Â°C)" required>
                            </div>
                            <div class="mb-3">
                                <input type="number" step="any" class="form-control" name="humidity" placeholder="Humidity (%)" required>
                            </div>
                            <div class="mb-3">
                                <input type="number" step="any" class="form-control" name="ph" placeholder="Soil pH" required>
                            </div>
                            <div class="mb-3">
                                <input type="number" step="any" class="form-control" name="rainfall" placeholder="Rainfall (mm)" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success">Get Recommendation</button>
                            </div>
                        </form>

                        {% if result %}
                            <div class="alert alert-primary mt-4 text-center" role="alert">
                                âœ… Recommended Crop: <strong>{{ result }}</strong>
                            </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
